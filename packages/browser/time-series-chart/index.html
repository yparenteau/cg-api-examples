<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Time series chart</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			display: flex;
			flex-direction: column;
		}

		time-series-chart {
			/* overflow-y: scroll; */
			flex: 1 0;
		}
	</style>
</head>

<body>
	<script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="@activfinancial/cg-api/lib/index.js"></script>
	<script src="./lib/index.js"></script>

	<time-series-chart symbol="MSFT."></time-series-chart>
	<!-- <time-series-chart symbol="IBM."></time-series-chart> -->

	<script>
		window.addEventListener("WebComponentsReady", function() {
			const clientPromise = activCgApi.connect({
				// userId: "USERNAME",
				// password: "PASSWORD",
				// url: "ams://cg-ny4-replay.activfinancial.com:9002/ContentGateway:Service"
				url: "ams://cg-ny4-web.activfinancial.com/ContentGateway:Service"
			});

			const charts = document.querySelectorAll("time-series-chart");
			for (const chart of charts) {
				chart.connect(clientPromise);
			}
		});
	</script>
</body>

</html>
